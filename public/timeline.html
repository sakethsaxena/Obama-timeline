<div class="row">
    <div class="col-sm-2">
        <br />
        <div id="accordion" role="tablist">
            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <h6 class="mb-0">
                        <a data-toggle="collapse" href="" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Year
                            <span class="badge badge-pill badge-info">{{selectedYear}}</span>
                        </a>
                    </h6>
                </div>

                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="year in years" ng-click=data.getResultsForYear(year) ng-class="{active: year === selectedYear}">
                                {{year}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" role="tab" id="headingTwo">
                    <h6 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" href="" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Month
                            <span class="badge badge-pill badge-info">{{selectedMonth}}</span>
                        </a>
                    </h6>
                </div>
                <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="month in months" ng-click=data.getResultsForMonth(month) ng-class="{active: month === selectedMonth}">
                                {{month}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" role="tab" id="headingThree">
                    <h6 class="mb-0">
                        <a class="collapsed" href="" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Post Types
                            <span class="badge badge-pill badge-info">{{postsType}}</span>
                        </a>
                    </h6>
                </div>
                <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="type in displayTypes" ng-click=data.getResultsForType(type) ng-class="{active: type === postsType}">
                                {{type}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <div class="col-sm-7 timeline-content">

        <div class="row">

            <ul class="timeline">
                <li ng-repeat="post in posts | orderBy : '-timestamp'" ng-class-even="'timeline-inverted'">
                    <div class="timeline-badge" ng-class="{tw: post.type == 'twp' || post.type == 'twf' || post.type == 'tww', fb: post.type == 'fb'}">
                    </div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <p>
                                <small class="text-muted">
                                    <i class="glyphicon glyphicon-time"></i> {{post.timestamp | date}}</small>
                            </p>
                        </div>
                        <div class="timeline-body">
                            <p>{{post.text}}</p>
                            <hr ng-if="post.url" />
                            <p class="post-url">
                                <a href="{{post.url.split(',')[0]}}" target="_blank">{{post.url.split(',')[0]}}</a>
                            </p>
                        </div>
                    </div>
                </li>

            </ul>
        </div>


    </div>
    <div class="col-sm-3">
        <br />
        <center>
            <div class="card">
                <div id="chart"></div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Post's Distribution in {{selectedMonth}} {{selectedYear}}</h6>

                </div>
            </div>

            <div class="card">
                <div id="bar"></div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Post's in each month of year {{selectedYear}}</h6>

                </div>
            </div>
        </center>
    </div>
</div>
</div>
