<div class="row">
    <div class="col-sm-2">
        <div class="row">
            <div class = "col">
            <ul class="list-group">
                <li class="list-group-item list-group-item-secondary">Year</li>
                <li class="list-group-item" ng-repeat="year in years" ng-class="{active: year === selectedYear}" ng-click=changeData(year)>
                    {{year}}
                </li>
            </ul>
            </div>
            <div class = "col">
            <ul class="list-group">
                <li class="list-group-item list-group-item-secondary">Month</li>
                <li class="list-group-item" ng-repeat="month in months"  ng-click="selectedMonth = month" ng-class="{active: month === selectedMonth}">
                    {{month}}
                </li>
            </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-7">
        {{posts}}
    </div>
    <div class="col-sm-3">
        <div class="card">
            <img class="card-img-top" src="/images/placeholder.svg" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
